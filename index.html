<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Recommender</title>
    <!-- Link to Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Link to custom styles -->
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts - Poppins for a modern look -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-green-50 to-emerald-100 font-poppins min-h-screen flex items-center justify-center p-4">
    <div class="recipe-app-container bg-white p-6 sm:p-8 md:p-10 rounded-3xl shadow-2xl w-full max-w-lg mx-auto my-8 border border-green-200">
        <h1 class="text-3xl sm:text-4xl font-bold text-center text-green-700 mb-4 drop-shadow-sm">Recipe Recommender</h1>
        <p class="text-center text-gray-600 mb-8 text-lg">Select the ingredients you have, and I'll suggest recipes!</p>

        <!-- Ingredient Checklist Section -->
        <div class="ingredient-checklist mb-8 grid grid-cols-2 sm:grid-cols-3 gap-4">
            <!-- Existing Ingredients -->
            <label class="ingredient-item flex items-center p-3 border border-gray-300 rounded-xl cursor-pointer transition-all duration-200 hover:bg-green-50 hover:border-green-400">
                <input type="checkbox" id="egg" name="ingredient" value="egg" class="form-checkbox h-5 w-5 text-green-600 rounded-md focus:ring-green-500">
                <span class="ml-2 text-gray-700 font-medium text-base">Egg 🥚</span>
            </label>
            <label class="ingredient-item flex items-center p-3 border border-gray-300 rounded-xl cursor-pointer transition-all duration-200 hover:bg-green-50 hover:border-green-400">
                <input type="checkbox" id="tomato" name="ingredient" value="tomato" class="form-checkbox h-5 w-5 text-green-600 rounded-md focus:ring-green-500">
                <span class="ml-2 text-gray-700 font-medium text-base">Tomato 🍅</span>
            </label>
            <label class="ingredient-item flex items-center p-3 border border-gray-300 rounded-xl cursor-pointer transition-all duration-200 hover:bg-green-50 hover:border-green-400">
                <input type="checkbox" id="onion" name="ingredient" value="onion" class="form-checkbox h-5 w-5 text-green-600 rounded-md focus:ring-green-500">
                <span class="ml-2 text-gray-700 font-medium text-base">Onion 🧅</span>
            </label>
            <label class="ingredient-item flex items-center p-3 border border-gray-300 rounded-xl cursor-pointer transition-all duration-200 hover:bg-green-50 hover:border-green-400">
                <input type="checkbox" id="pepper" name="ingredient" value="pepper" class="form-checkbox h-5 w-5 text-green-600 rounded-md focus:ring-green-500">
                <span class="ml-2 text-gray-700 font-medium text-base">Pepper 🫑</span>
            </label>
            <label class="ingredient-item flex items-center p-3 border border-gray-300 rounded-xl cursor-pointer transition-all duration-200 hover:bg-green-50 hover:border-green-400">
                <input type="checkbox" id="pasta" name="ingredient" value="pasta" class="form-checkbox h-5 w-5 text-green-600 rounded-md focus:ring-green-500">
                <span class="ml-2 text-gray-700 font-medium text-base">Pasta 🍝</span>
            </label>
            <label class="ingredient-item flex items-center p-3 border border-gray-300 rounded-xl cursor-pointer transition-all duration-200 hover:bg-green-50 hover:border-green-400">
                <input type="checkbox" id="groundMeat" name="ingredient" value="groundMeat" class="form-checkbox h-5 w-5 text-green-600 rounded-md focus:ring-green-500">
                <span class="ml-2 text-gray-700 font-medium text-base">Ground Meat 🥩</span>
            </label>
            <label class="ingredient-item flex items-center p-3 border border-gray-300 rounded-xl cursor-pointer transition-all duration-200 hover:bg-green-50 hover:border-green-400">
                <input type="checkbox" id="flour" name="ingredient" value="flour" class="form-checkbox h-5 w-5 text-green-600 rounded-md focus:ring-green-500">
                <span class="ml-2 text-gray-700 font-medium text-base">Flour 🍚</span>
            </label>
            <label class="ingredient-item flex items-center p-3 border border-gray-300 rounded-xl cursor-pointer transition-all duration-200 hover:bg-green-50 hover:border-green-400">
                <input type="checkbox" id="butter" name="ingredient" value="butter" class="form-checkbox h-5 w-5 text-green-600 rounded-md focus:ring-green-500">
                <span class="ml-2 text-gray-700 font-medium text-base">Butter 🧈</span>
            </label>
            <label class="ingredient-item flex items-center p-3 border border-gray-300 rounded-xl cursor-pointer transition-all duration-200 hover:bg-green-50 hover:border-green-400">
                <input type="checkbox" id="sugar" name="ingredient" value="sugar" class="form-checkbox h-5 w-5 text-green-600 rounded-md focus:ring-green-500">
                <span class="ml-2 text-gray-700 font-medium text-base">Sugar 🍬</span>
            </label>
            <label class="ingredient-item flex items-center p-3 border border-gray-300 rounded-xl cursor-pointer transition-all duration-200 hover:bg-green-50 hover:border-green-400">
                <input type="checkbox" id="milk" name="ingredient" value="milk" class="form-checkbox h-5 w-5 text-green-600 rounded-md focus:ring-green-500">
                <span class="ml-2 text-gray-700 font-medium text-base">Milk 🥛</span>
            </label>
            <!-- New Ingredients -->
            <label class="ingredient-item flex items-center p-3 border border-gray-300 rounded-xl cursor-pointer transition-all duration-200 hover:bg-green-50 hover:border-green-400">
                <input type="checkbox" id="cheese" name="ingredient" value="cheese" class="form-checkbox h-5 w-5 text-green-600 rounded-md focus:ring-green-500">
                <span class="ml-2 text-gray-700 font-medium text-base">Cheese 🧀</span>
            </label>
            <label class="ingredient-item flex items-center p-3 border border-gray-300 rounded-xl cursor-pointer transition-all duration-200 hover:bg-green-50 hover:border-green-400">
                <input type="checkbox" id="bread" name="ingredient" value="bread" class="form-checkbox h-5 w-5 text-green-600 rounded-md focus:ring-green-500">
                <span class="ml-2 text-gray-700 font-medium text-base">Bread 🍞</span>
            </label>
            <label class="ingredient-item flex items-center p-3 border border-gray-300 rounded-xl cursor-pointer transition-all duration-200 hover:bg-green-50 hover:border-green-400">
                <input type="checkbox" id="potato" name="ingredient" value="potato" class="form-checkbox h-5 w-5 text-green-600 rounded-md focus:ring-green-500">
                <span class="ml-2 text-gray-700 font-medium text-base">Potato 🥔</span>
            </label>
            <label class="ingredient-item flex items-center p-3 border border-gray-300 rounded-xl cursor-pointer transition-all duration-200 hover:bg-green-50 hover:border-green-400">
                <input type="checkbox" id="yogurt" name="ingredient" value="yogurt" class="form-checkbox h-5 w-5 text-green-600 rounded-md focus:ring-green-500">
                <span class="ml-2 text-gray-700 font-medium text-base">Yogurt 🍦</span>
            </label>
            <label class="ingredient-item flex items-center p-3 border border-gray-300 rounded-xl cursor-pointer transition-all duration-200 hover:bg-green-50 hover:border-green-400">
                <input type="checkbox" id="rice" name="ingredient" value="rice" class="form-checkbox h-5 w-5 text-green-600 rounded-md focus:ring-green-500">
                <span class="ml-2 text-gray-700 font-medium text-base">Rice 🍚</span>
            </label>
        </div>

        <!-- Action Buttons -->
        <div class="action-buttons flex flex-col sm:flex-row justify-center gap-4 mb-8">
            <button id="suggestRecipesBtn" class="bg-gradient-to-r from-green-500 to-green-600 hover:from-green-600 hover:to-green-700 text-white font-bold py-3 px-7 rounded-full shadow-lg transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-green-300">
                Suggest Recipes
            </button>
            <button id="clearBtn" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-3 px-7 rounded-full shadow-lg transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-gray-300">
                Clear
            </button>
        </div>

        <!-- Recipe Results Section -->
        <div id="recipeResults" class="recipe-results mt-6 p-5 bg-green-50 border border-green-200 rounded-xl text-gray-800 hidden shadow-inner">
            <h2 class="text-xl sm:text-2xl font-semibold text-green-800 mb-3 text-center">Recipe Recommender's Suggested Recipes:</h2>
            <ul id="recipeList" class="list-disc pl-5 space-y-2 text-lg text-gray-700">
                <!-- Recipes will be injected here by JavaScript -->
            </ul>
            <p id="noRecipeMessage" class="text-center text-lg text-gray-600 italic mt-4 hidden">Sorry, no recipe found with selected ingredients.</p>
        </div>
    </div>

    <!-- Link to custom JavaScript -->
    <script src="script.js"></script>
</body>
</html>
